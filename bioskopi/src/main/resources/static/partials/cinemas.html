<div ng-controller="cinemasController">
    <p>Cinemas</p>
    <span>Search:</span><input type="text">
    <table border="1">
        <tbody>
        <tr>
            <td>Cinema name</td>
            <td>Description</td>
            <td>Address</td>
        </tr>
        <tr ng-repeat="cinema in cinemas">
            <td>{{cinema.name}}</td>
            <td>{{cinema.description}}</td>
            <td>{{cinema.address}}</td>
        </tr>
        </tbody>
    </table>
</div>
