<div ng-controller="homeController">
    <h1>Home page</h1>
    <div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="#props">Props</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#facilities">Facilities</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#friends">Friends</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#reservations">My tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#usersProjections/1">My projections</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#viewingRooms">Viewing room</a>
            </li>
        </ul>
    </div>
    <div class="userData">
        <table>
            <tr>
                <td>Name: </td>
                <td>{{logged.name}}</td>
            </tr>
            <tr>
                <td>Last name: </td>
                <td>{{logged.surname}}</td>
            </tr>
            <tr>
                <td>E-mail: </td>
                <td>{{logged.email}}</td>
            </tr>
            <tr>
                <td>Phone number: </td>
                <td>{{logged.telephone}}</td>
            </tr>
        </table>
    </div><br>
    <div class="visits">
        <p>VISITS</p>
        <table border="1">
            <tbody>
                <tr>
                </tr>
                <tr>
                    <td>Facility</td>
                    <td>City</td>
                </tr>
                <tr ng-repeat="visit in visits ">
                    <td>{{visit.facility}}</td>
                    <td>{{visit.city}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button ng-click="redirect('/')" class="logout">Log Out</button>
</div>
