<div ng-controller="homeController">
    <h1>Home page</h1>
    <button ng-click="redirect('/props')">Props</button>
    <button ng-click="redirect('/reservationsList')">Reservation</button>
    <button ng-click="redirect('/theatres')">Theatres</button>
    <button ng-click="redirect('/cinemas')">Cinemas</button>
    <button ng-click="redirect('/friends')">Friends</button>
    <br/>
    <button ng-click="redirect('/profile')">Profile</button>
    <p class="name">Pera</p>
    <p class="surname">Peric</p>
    <p class="email">pera@gmail.com</p>
    <p class="city">Novi Sad</p>
    <table border="1">
        <tbody>
        <th>
        <td>Facility</td>
        <td>City</td>
        </th>
        <tr ng-repeat="visit in visits">
            <td>{{visit.facility}}</td>
            <td>{{visit.city}}</td>
        </tr>
        </tbody>
    </table>
    <a ng-href = "#facilities">Show facilities</a>
</div>
