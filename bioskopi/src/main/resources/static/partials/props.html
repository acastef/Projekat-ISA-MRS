<div ng-controller="propsController" class="container-fluid">
    <h1>Props</h1>
    <a ng-href="#ads">Ads</a> <br/>
    <label>Search:</label>
    <input class="form-control" type="search" ng-model="search" placeholder="search props">
    <br/> <br/> <br/>
    <h2 ng-show="props.length ==0">There are no thematic props records</h2>
    <div ng-show="props.length >0">
        <div ng-repeat="prop in props | filter:{description:search}" 
        class="w-25 p-3 lineSection">
            <span class="border border-dark lineSection">
                <img class="rounded imgCell" ng-src="{{prop.image}}" alt="Image"/><br/>
                <label>Desciption: {{prop.description }}</label> <br/>
                <label>Location: {{prop.location}}</label> <br/>
                <button ng-click="makeReservation(prop.id)" class="btn btn-dark">
                    Make reservation</button>
            </span>
            <br ng-if="!(($index + 1) % 3)"/>
        </div>
    </div>
</div>
