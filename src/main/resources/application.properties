#Spring DataSource
spring.datasource.url = jdbc:mysql://localhost:3306/bioskopi?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username =root

spring.datasource.password = 


#korisno ako je konekcija dugo u idle stanju
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
#JPA-Hibernate
spring.jpa.show-sql = true
#kreira tabele na osnovu anotacija @Entity i kada aplikacija zavrsi
#sa radom dropuje ih
spring.jpa.hibernate.ddl-auto = update
#bira najbolje konvencije imenovanja za tabele i polja u bazi
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
#optimizacija za mysql upite
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jackson.serialization.fail-on-empty-beans=false

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

#properties za smtp protocol - e-mail
spring.mail.host = smtp.gmail.com
spring.mail.username = 666.null.null.null@gmail.com
spring.mail.password = 666nullnull
spring.mail.port = 587
spring.mail.properties.mail.smtp.auth=true
spring.mail.propertiies.mail.smtp.starttls.enable = true

# JACKSON
spring.jackson.serialization.INDENT_OUTPUT=true

