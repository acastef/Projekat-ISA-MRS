<div ng-controller="reservationsListController">

    <p>Reservations</p>
    <br/>
    <span>Search: </span><input class="search" type="text">
    <table border="1">
        <tbody>
            <tr>
                <td>Projection</td>
                <td>Viewing room</td>
                <td>Seat Row</td>
                <td>Seat Column</td>
                <td>Segment</td>
                <td></td>
            </tr>
            <tr ng-repeat="reservation in reservations">
                <td>{{reservation.projection}}</td>
                <td>{{reservation.viewingRoom}}</td>
                <td>{{reservation.row}}</td>
                <td>{{reservation.column}}</td>
                <td>{{reservation.segment}}</td>
                <td><button ng-click="delete(reservation.id)">Delete reservation</button></td>
            </tr>
        </tbody>
    </table>
</div>
