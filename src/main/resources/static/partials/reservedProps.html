<div ng-controller="reseredpropsController">
    <h2 ng-show="ress.length ==0">There are no reserved thematic props records</h2>
    <div ng-show="ress.length >0">
        <div ng-repeat="res in ress" class="w-25 p-3 lineSection">
            <span class="card text-white bg-primary mb-3 lineSection">
                <div class="card-header">{{res.props.description }}</div>
                <div class="card-body">
                    <img class="rounded imgCell"  ng-src="{{res.props.image}}" alt="Image" />
                    <br/>
                    <p class="card-text">Quantity: {{res.quantity}}</p>
                </div>
            </span>
            <br ng-if="!(($index + 1) % 3)" />
        </div>
    </div>
</div>
