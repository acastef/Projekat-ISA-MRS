spring.datasource.url = jdbc:mysql://localhost:3306/bioskopi_test?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username =root
spring.datasource.password = 

spring.datasource.sql-script-encoding=UTF-8

spring.datasource.tomcat.test-while-idle = true
spring.datasource.tomcat.validation-query = SELECT 1

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.hibernate.naming.strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jackson.serialization.fail-on-empty-beans=false

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#properties za smtp protocol - e-mail
spring.mail.host = smtp.gmail.com
spring.mail.username = xxx@gmail.com
spring.mail.password = xxxxxxxxxxxxx
spring.mail.port = 587
spring.mail.propertiies.mail.smtp.starttls.enable = true

# JACKSON
spring.jackson.serialization.INDENT_OUTPUT=true

# App configuration
cerberus.token.header=X-Auth-Token
cerberus.token.secret=sssshhhh!
cerberus.token.expiration=604800

# Routes
cerberus.route.authentication=auth
cerberus.route.authentication.refresh=refresh
cerberus.route.protected=protected